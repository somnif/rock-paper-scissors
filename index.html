<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        div {
            display: flex;
            gap: 30px;
            justify-content: space-around;
            width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" name="paper" id="paper" value="PAPER" onclick='play(1)'>
        <input type="button" name="scissors" id="scissors" value="SCISSORS" onclick='play(2)'>
        <input type="button" name="rock" id="rock" value="ROCK" onclick='play(0)'>
    </div>
    <div >
        Computer Score: <span id="comp-score">0</span> 
    </div>
    <div>
        Player Score: <span id="player-score">0</span>
    </div>
    <div id="messages">Welcome to the Game! Select an option to begin!</div>
</body>
</html>
