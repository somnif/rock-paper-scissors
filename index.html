<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="button" name="paper" id="paper" value="PAPER" >
        <input type="button" name="scissors" id="scissors" value="SCISSORS">
        <input type="button" name="rock" id="rock" value="ROCK">
    </div>
    <div >
        Computer Score: <span id="comp-score">0</span> 
    </div>
    <div>
        Player Score: <span id="player-score">0</span>
    </div>
    <div id="messages">Welcome to the Game! Select an option to begin!</div>
</body>
</html>
